<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/small.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Order summary card</title>

  </head>
  <body>
    <div class="box">
      <img src="./images/illustration-hero.svg" alt="human pic" />
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="plan-box">
        <div>
          <img src="./images/icon-music.svg" alt="music icon" />
          <div class="info">
            <span class="plan-name">Annual Plan</span>
            <span class="plan-price"> $59.99/year</span>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
      <button class="payment">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div>
  </body>
</html>
